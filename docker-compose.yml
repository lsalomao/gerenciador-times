version: '3.8'

services:
  web:
    build: .
    container_name: volei_web
    restart: always
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 gerenciador_volei.wsgi:application
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: volei_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-volei_db}
      - POSTGRES_USER=${DB_USER:-volei_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-volei_password}
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    container_name: volei_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./sites-available/volei:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    container_name: volei_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  static_volume:
  media_volume:
