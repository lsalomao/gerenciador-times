server {
    listen 80;
    server_name volei.ledtech.app;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name volei.ledtech.app;

    ssl_certificate /etc/letsencrypt/live/volei.ledtech.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/volei.ledtech.app/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 10M;

    access_log /var/log/nginx/volei.ledtech.app.access.log;
    error_log /var/log/nginx/volei.ledtech.app.error.log;

    location /static/ {
        alias /var/www/volei.ledtech.app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/www/volei.ledtech.app/media/;
        expires 30d;
    }

    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
